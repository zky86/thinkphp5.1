<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
{include file="/public/_meta"}
<link rel="stylesheet" type="text/css" href="/static/index/css/index.css" />
<title>发布新闻</title>

</head>
<body>

    {include file="/public/_header"}

    <div class="admin-news-page w1000">
      
      <div class="list-wrap">
        <div class="item-wrap">
            <div class="item">
                <div class="p1 p clearfix"><span class="w">标题：</span><input type="text"  id="title" class="input-text" /></div>
                <div class="p2 p clearfix"><span class="w">简述：</span><input type="text"  id="des" class="input-text" /></div>
                <div class="p3 p clearfix">
                    <span class="w">分类：</span>
                    <select id="type" class="sec"> 
                      <option value ="">请选择类别</option>
                      <option value ="1">娱乐新闻</option>
                      <option value ="2">体育新闻</option>
                      <option value="3">时事新闻</option>
                    </select>
                </div>
                <div class="p4 p clearfix"><span class="w">留言内容：</span><textarea name=" " id="content"  class="textarea-class" ></textarea></div>
            </div>
        </div>     
      </div>

      <div class="btn" >
        <p class=" layui-btn layui-btn-normal" id="btn" >提交</p>
        <!-- class="layui-btn layui-btn-normal" -->
      </div>


    </div>

    {include file="/public/_footer"}


    <script type="text/javascript">
      $(document).ready(function() {
        var imgUrl = "";
        $('#btn').on('click', function(event) {
            var title = $("#title").val();
            var des = $("#des").val();
            var type = $("#type").val();
            var content = $("#content").val();
            if (!title) {
                layer.msg('请输入标题');
                return false;
            }
            if (!type) {
                layer.msg('请输选择分类');
                return false;
            }
            if (!content) {
                layer.msg('请输入内容');
                return false;
            }


            console.log(1);
            // return;

            $.ajax({
              url: '/index.php/index/CommentInput/insert',
              data: {
                title : title,
                type : type ,
                content : content,
                des : des,
              },
              dataType: 'json',
              type: 'POST',
              cache: false,
              beforeSend: function() 
              {
                
              },
              success: function(ret) 
              {

                if (ret.code == 1) {
                  // alert("添加成功，请刷新");
                  layer.open({
                    title: '',content: '添加成功...',
                    closeBtn: 0,
                    area: ['500px', '150px'],
                    yes: function(index, layero){
                        window.location.reload();
                        // layer.close(index); //如果设定了yes回调，需进行手工关闭
                    }
                  });
                }
              },    
              error: function() 
              {
                
              },    
            });
            
        });



      });

    </script>

    
</body>
</html>
