<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>留言</title>
  {include file="/public/_meta" timer="$timer" }
  <script type="text/javascript" src="/static/common/ajaxfileupload.js"></script>
</head>
<body>
  {include file="/public/_header"}
  <div class="comment-page">

    <div class="item-wrap">
      <div class="item">
        <input type="text" name="name"  id="name" class="form-control" placeholder="请输入姓名">
      </div>
      <div class="item">
        <input type="text" name="tel" id="tel" class="form-control" placeholder="请输入电话">
      </div>
      <div class="item">
        <textarea  name="content" id="content"  class="content" placeholder="请输入内容" ></textarea>
      </div>

      <div class="item">
        <br /><br />
        <p>上传图片</p>
        <br /><br />
        <input type="file" id="file"  name="image"  >
        <br /><br />
        <img src="" width="200px" height="200px" id="img-change"  class="dn">
        <br /><br />
        <button id="saveImg" class=" layui-btn layui-btn-normal">保存图片</button>
      </div>

    </div> 

    <div class="btn" >
      <p class=" layui-btn layui-btn-normal" id="btn" >提交</p>
      <!-- class="layui-btn layui-btn-normal" -->
    </div>
        
  </div>     

  {include file="/public/_footer"}


  <script type="text/javascript">
    $(document).ready(function() {
      var imgUrl = "";
      $('#btn').on('click', function(event) {
          var name = $("#name").val();
          var tel = $("#tel").val();
          var content = $("#content").val();
          if (!name) {
              // alert("请输入姓名")
              layer.msg('请输入姓名');
              return false;
          }
          if (!tel) {
              // alert("请输入电话")
              layer.msg('请输入电话');
              return false;
          }
          if (!content) {
              // alert("请输入内容")
              layer.msg('请输入内容');
              return false;
          }

          $.ajax({
            url: '/index.php/index/CommentInput/insert',
            data: {
              name : name,
              tel : tel ,
              content : content,
              imgurl : imgUrl,
            },
            dataType: 'json',
            type: 'POST',
            cache: false,
            beforeSend: function() 
            {
              
            },
            success: function(ret) 
            {

              if (ret.code == 1) {
                // alert("添加成功，请刷新");
                layer.open({
                  title: '',content: '添加成功...',
                  closeBtn: 0,
                  area: ['500px', '150px'],
                  yes: function(index, layero){
                      window.location.reload();
                      // layer.close(index); //如果设定了yes回调，需进行手工关闭
                  }
                });
              }
            },    
            error: function() 
            {
              
            },    
          });
          
      });


      // 图片上传
      $("#img-change").click(function () {
          $("#file").click();  //修改，这里如果不用onchange，会出现一个小bug,当你提交后，图片只能变一次
      })


      function filechange(event){
          var files = event.target.files, file;
          if (files && files.length > 0) {
              // 获取目前上传的文件
              file = files[0];// 文件大小校验的动作
              if(file.size > 1024 * 1024 * 2) {
                  alert('图片大小不能超过 2MB!');
                  return false;
              }
              // 获取 window 的 URL 工具
              var URL = window.URL || window.webkitURL;
              // 通过 file 生成目标 url
              var imgURL = URL.createObjectURL(file);
              //用attr将img的src属性改成获得的url
              $("#img-change").attr("src",imgURL);
              // 使用下面这句可以在内存中释放对此 url 的伺服，跑了之后那个 URL 就无效了
              // URL.revokeObjectURL(imgURL);
          }
      };

      $("#file").change(function(event){
        filechange(event);
        $('#img-change').removeClass('dn')
      });


      $("#saveImg").click(function () {
          $.ajaxFileUpload({
              url: '/index.php/index/CommentInput/uploadFile',
              fileElementId:'file',
              dataType:'JSON',
              secureuri : false,
              success: function (data){
                console.log(data);
                if (data == 0) {
                  // alert("添加成功，请刷新");
                  layer.msg( "请选择文件！" , {  
                      time: 2000, //20s后自动关闭  
                      // btn: ['明白了', '知道了']  
                    },function(){

                    }
                  );
                  return;
                }

                layer.msg( "上传成功！" , {  
                    time: 2000, //20s后自动关闭  
                    // btn: ['明白了', '知道了']  
                  },function(){
                    imgUrl = data;
                  }
                );

              },
              error:function(data,status,e){
                  alert(e);
              }
          });
      });




    });

  </script>

</body>
</html>
